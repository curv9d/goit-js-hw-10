<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    
    <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-77e16229.js">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-7a007824.css">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/styles-f5570536.css">
  </head>
  <body>
    <section class="section">
      <a href="./index.html" class="link to-home">Go to home</a>
    </section>

    <section class="snackbar-section">
      <form class="form">
        <label class="label-delay">
          Delay (ms)
          <input type="number" name="delay" required class="delay" step="100" />
        </label>

        <fieldset class="snackbar-fieldset">
          <legend>State</legend>
          <label>
            <input
              class="fulfilled"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="rejected"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="snackbar-button">
          Create notification
        </button>
      </form>
    </section>

    
  </body>
</html>
